apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: udacity
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server-pod
  template:
    metadata:
      labels:
        app: server-pod
    spec:
      containers:
        - image: DOCKER_REPOSITORY_ORG/DOCKER_IMAGE_NAME:VERSION_TAG
          name: server-pod
          imagePullPolicy: Always
          ports:
            - containerPort: 5153
          args:
            - python
            - app.py
          livenessProbe:
            httpGet:
              path: /health_check
              port: 5153
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 10
          readinessProbe:
            httoGet:
              path: "/readiness_check"
              port: 5153
              initialDelaySeconds: 5
              timeoutSeconds: 5
          env:
          - name: DB_USERNAME
            valueFrom:
              configMapKeyRef:
                name: db-env
                key: DB_USERNAME
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-secret
                key: DB_PASSWORD
          - name: DB_HOST
            value: server-db
